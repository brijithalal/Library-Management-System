<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="../css/ordering.css">
</head>
<body>
    <div id="orderDetailsForm">
        <h3>Order Details</h3>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
    
            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" required><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br>
            
            <button type="button" onclick="processOrder()">Proceed to Payment</button>
        </form>
    </div>
    <script src="../js/ordering.js"></script>
</body>
</html>
