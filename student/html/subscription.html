<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="../css/subscription.css" rel="stylesheet">
</head>

<body>
    <!-- <h1>Library Management System</h1> -->
    <div class=".overlay"></div>

    <div id="subscription-plans">
        <div class="sub-header">
        <button onclick="adminhome()" id="back-btn">Back</button>
        <h2>Choose Your Subscription Plan</h2>
    </div>
        <div class="plan-box">

            <div class="plan" id="silver">
                <h3>Silver Plan</h3>
                <p>Price: Rs.200/month</p>
                <p>Features: Fiction Books</p>
                <button class="button" id="silver-plan" onclick="subscribe('Silver')">Subscribe</button>
            </div>
            <div class="plan" id="gold">
                <h3>Gold Plan</h3>
                <p>Price: Rs.500/month</p>
                <p>Features: Fiction, Non-Fiction, Biographies</p>
                <button class="button" id="gold-plan" onclick="subscribe('Gold')">Subscribe</button>
            </div>
            <div class="plan" id="platinum">
                <h3>Platinum Plan</h3>
                <p>Price: Rs.1000/month</p>
                <p>Features: All books including Studies related and Research Papers</p>
                <button class="button" id="platinum-plan" onclick="subscribe('Platinum')">Subscribe</button>
            </div>
        </div>
    </div>

</body>

</html>
