<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reading Interface</title>
    <style>
        .reading-interface {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            background-color: #fdfdfd;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #pdfViewer {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="reading-interface">
        <h2 id="bookTitleDisplay">Book Title</h2>
        <iframe id="pdfViewer" src=""></iframe> <!-- PDF Viewer -->
        <div class="navigation-buttons">
            <button id="prevPageButton" onclick="prevPage()">Previous Page</button>
            <button id="nextPageButton" onclick="nextPage()">Next Page</button>
        </div>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js">
    
        
        // Sample data for books as PDF URLs
        let books = {
            sampleBook: [
                "file:///C:/Users/ASUS%20TUF/Desktop/avtar.pdf",
                "path/to/sampleBook_page2.pdf",
                "path/to/sampleBook_page3.pdf"
            ]
        };
        // C:\Users\ASUS TUF\Downloads\library management system new added\library management system\sample\images\atomic.png
        let currentBook = 'sampleBook'; // The currently selected book
        let currentPageIndex = 0; // Index of the current page

        // Display the PDF page based on the current page index
        function displayPage(pageIndex) {
            if (currentBook && pageIndex >= 0 && pageIndex < books[currentBook].length) {
                // Set the src of the iframe to the current PDF page
                document.getElementById('pdfViewer').src = books[currentBook][pageIndex];

                // Update the book title
                document.getElementById('bookTitleDisplay').textContent = "Sample Book";
            }
        }

        // Function for the Previous Page button
        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                displayPage(currentPageIndex);
            } else {
                alert("You are on the first page.");
            }
        }

        // Function for the Next Page button
        function nextPage() {
            if (currentPageIndex < books[currentBook].length - 1) {
                currentPageIndex++;
                displayPage(currentPageIndex);
            } else {
                alert("You are on the last page.");
            }
        }

        // Display the first page on load
        window.onload = () => {
            displayPage(currentPageIndex);
        };
    </script>
</body>
</html>
